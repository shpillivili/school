<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Categories</title>
</head>
<body>
    <div class="container">
        <div class="categories">
            <h2 class="title">
                Категории:
            </h2>
            <div class="category">
                <input type="checkbox" class="checked" checked="" name="checkbox" id="dino">
                <label for="dino">Динозавры</label>
            </div>
            <div class="category">
                <input type="checkbox" class="checked" name="checkbox" id="bear">
                <label for="bear">Медведи</label>
            </div>
            <div class="category">
                <input type="checkbox" class="checked" name="checkbox" id="roe">
                <label for="roe">Косули</label>
            </div>
            <div class="category">
                <input type="checkbox" class="checked" name="checkbox" id="fox">
                <label for="fox">Лисы</label>
            </div>
            <div class="category">
                <input type="checkbox" class="checked" name="checkbox" id="wolf">
                <label for="wolf">Волки</label>
            </div>
            <div class="category">
                <input type="checkbox" class="checked" name="checkbox" id="deer">
                <label for="deer">Олени и лоси</label>
            </div>
        </div>
    </div>
</body>
</html>
